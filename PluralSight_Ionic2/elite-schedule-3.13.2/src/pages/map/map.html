
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <agm-marker [latitude]="map.lat" [longitude]="map.lng">
      <agm-info-window>
        <strong>{{map.markerLabel}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>

  <ion-fab left bottom>
    <button ion-fab (click)="goToDirections()">
      <ion-icon name="navigate"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
